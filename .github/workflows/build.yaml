name: Build

on:
  pull_request:
    branches:
      - main
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        tf-version: [1.6.6, 1.7.5, 1.8.5]
    runs-on: ubuntu-latest
    steps:
      - name: Install terraform
        run: |
          TERRAFORM_VERSION=${{ matrix.tf-version }}
          curl -LO https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
          unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
          sudo mv terraform /usr/local/bin
          rm *

      - name: Checkout code
        uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: /home/runner/go/pkg/mod
          key: go-mod

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build install and validate against examples
        run: |
          make examples

  goreleaserbuild:
    runs-on: ubuntu-latest
    steps:
      # cleanup Runner to avoid "no space left on device" error
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # remove items we don't need
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Test goreleaser build
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          version: latest
          args: build --timeout 60m -p 2 --snapshot