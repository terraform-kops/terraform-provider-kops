# .github/workflows/tagpr.yml
name: tagpr
on:
  push:
    branches: [ "main" ]
jobs:
  tagpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true
    - uses: Songmu/tagpr@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
